<!DOCTYPE>
<html th:fragment="thymeleaf" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="description" content="Evidence Pojisteni">
    <meta name="keywords" content="HTML&CSS,JS">
    <meta name="author" content="Pavel Herasymov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:fragment="link" rel="icon" type="image/x-icon" th:href="@{http://localhost:8080/images/appicon.png}">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:fragment="applabel" id="appLabel">
        <img th:src="@{http://localhost:8080/images/appicon.png}" rel="icon" height="80" width="80" alt="application-icon"/>
    </div>

    <div th:fragment="editpanel" id="editpanel">
        <div class="card-header rem-20" style="background-color: #e7470a;">
            <img class="position-absolute top-0 start-0 ms-3 mt-2" th:src="@{http://localhost:8080/images/settings.png}" rel="icon" alt="settings-icon" height="60" width="60"/>
            <ul class="nav nav-tabs card-header-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white border-0" th:href="@{/admin}">Zpět k databázi</a>
                </li>
            </ul>
        </div>
    </div>

    <div th:fragment="user-card">
            <div class="card-header">
                <div class="input-group">
                    <h2 class="me-2" th:text="${user.name}"></h2>
                    <h2 th:text="${user.lastName}"></h2>
                </div>
            </div>
    </div>


    <nav th:fragment="navmenu" class="navigation-label">
        <div class="navigation-menu">
            <h1>POJISTOVNA</h1>
            <h4>pojistovna</h4>
            <button class="login-button" onclick="changeFormCondition()">Přihlásit</button>
        </div>
    </nav>

    <div th:fragment="alerts" class="alerts">
        <div class="py-2 flash-message message-success text-white" style="background-color: #1bbf1b" th:text="${success}" th:if="${success}"></div>
        <div class="py-2 flash-message message-error bg-danger" th:text="${error}" th:if="${error}"></div>
    </div>


    <div class="fixed-bottom" th:fragment="footer">
        <footer>
            <nav class="footericons">
                <ul class="information">
                    <li>
                        <a th:href="@{info}">O NÁS</a>
                    </li>
                    <li>
                        <a th:href="@{contact}">KONTAKTY</a>
                    </li>
                    <li>
                        <a th:href="@{http://localhost:8080/}">HLAVNÍ STRÁNKA</a>
                    </li>
                </ul>
                <ul class="social">
                    <li>
                        <img id="facebook" class="socialmedia" th:src="@{/images/facebook.png}" alt="facebookicon" height="25" width="25">
                    </li>
                    <li>
                        <img id="linkedin" class="socialmedia" th:src="@{/images/linkedin.png}" alt="linkedinicon" height="25" width="25">
                    </li>
                    <li>
                        <img id="instagram" class="socialmedia" th:src="@{/images/instagram.png}" alt="instagramicon" height="25" width="25">
                    <li>
                </ul>
            </nav>
        </footer>
    </div>
    <script th:fragment="script" th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
